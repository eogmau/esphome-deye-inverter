sensor:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Daily Battery Charge"
    id: daily_battery_charge
    register_type: holding
    address: 70
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:battery-charging"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Daily Battery Discharge"
    id: daily_battery_discharge
    register_type: holding
    address: 71
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:battery-minus"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Total Battery Charge"
    id: total_battery_charge
    register_type: holding
    address: 72
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    value_type: U_DWORD_R
    filters:
      - multiply: 0.1
    icon: "mdi:battery-charging-100"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Total Battery Discharge"
    id: total_battery_discharge
    register_type: holding
    address: 74
    unit_of_measurement: "kWh"
    device_class: energy
    state_class: "total_increasing"
    accuracy_decimals: 1
    value_type: U_DWORD_R
    filters:
      - multiply: 0.1
    icon: "mdi:battery-arrow-down"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery Temperature"
    register_type: holding
    address: 182
    unit_of_measurement: "°C"
    device_class: temperature
    accuracy_decimals: 0
    value_type: S_WORD
    filters:
      - offset: -1000
      - multiply: 0.1
    icon: "mdi:thermometer"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery Voltage"
    id: battery_voltage
    register_type: holding
    address: 183
    unit_of_measurement: "V"
    device_class: voltage
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
    value_type: U_WORD
    icon: "mdi:flash"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery SoC"
    register_type: holding
    address: 184
    unit_of_measurement: "%"
    device_class: battery
    accuracy_decimals: 0
    value_type: U_WORD
    icon: "mdi:battery"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery State"
    address: 189
    value_type: holding
    icon: "mdi:battery"
    optionsmap:
      "Charging": 0
      "Idle": 1
      "Discharging": 2

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery Power"
    id: battery_power
    register_type: holding
    address: 190
    unit_of_measurement: "W"
    device_class: power
    accuracy_decimals: 0
    value_type: S_WORD
    icon: "mdi:lightning-bolt"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery Current"
    register_type: holding
    address: 191
    unit_of_measurement: "A"
    device_class: current
    accuracy_decimals: 2
    filters:
      - multiply: 0.01
    value_type: S_WORD
    icon: "mdi:current-dc"

select:
  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery Operation Mode"
    id: battery_operation_mode
    address: 213
    value_type: U_WORD
    entity_category: config
    icon: "mdi:battery-check"
    optionsmap:
      "Voltage": 0
      "Capacity (%)": 1
      "No battery": 2

  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery BMS Type"
    address: 325
    value_type: U_WORD
    icon: "mdi:battery-charging-high"
    entity_category: config
    optionsmap:
      "PYLON": 0
      "Tianbangda": 1
      "KOK": 2
      "Keith": 3
      "Toppai": 4
      "Peneng 485": 5
      "Jeris 485": 6
      "Sunwoda 485": 7
      "Xinrui 485": 8
      "Tianbangda 485": 9
      "Shenggao Electric CAN": 10

  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery Type"
    id: battery_type
    address: 200
    value_type: U_WORD
    entity_category: config
    icon: "mdi:battery-check"
    optionsmap:
      "AGM": 0
      "Lithium": 1
  

switch:
  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery Wake Up"
    register_type: holding
    address: 214
    bitmask: 1 # Bit0: Battery 1 wake up (0=enabled, 1=disabled)
    entity_category: config
    icon: "mdi:battery-charging"

  - platform: modbus_controller
    use_write_multiple: true
    modbus_controller_id: ${modbus_controller_id}
    name: "Battery Generator Charging"
