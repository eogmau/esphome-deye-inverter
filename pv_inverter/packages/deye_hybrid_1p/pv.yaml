  - platform: template
    name: "PV Power"
    unit_of_measurement: "W"
    id: pv_power
    device_class: power
    accuracy_decimals: 0
    update_interval: 5s
    icon: "mdi:solar-power-variant"
    lambda: |-
      float pv1 = isnan(id(pv1_power).state) ? 0.0 : id(pv1_power).state;
      float pv2 = isnan(id(pv2_power).state) ? 0.0 : id(pv2_power).state;
#      float pv3 = isnan(id(pv3_power).state) ? 0.0 : id(pv3_power).state;
#      float pv4 = isnan(id(pv4_power).state) ? 0.0 : id(pv4_power).state;
#      return pv1 + pv2 + pv3 +pv4;
      return pv1 + pv2;
      

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "PV1 Voltage"
    register_type: holding
    address: 109
    unit_of_measurement: "V"
    device_class: voltage
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:solar-power-variant"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "PV1 Current"
    register_type: holding
    address: 110
    unit_of_measurement: "A"
    device_class: current
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
    value_type: U_WORD
    icon: "mdi:solar-power-variant"

